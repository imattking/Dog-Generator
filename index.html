<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">

        <title>Dog Generator</title>

    </head>

    <body>

        <header>
            <h1>Doggo Viewer</h1>
            <span id="dog-name">Wally the Corgi</span>
        </header>

        <section class="section-container">

            <section class="column left">

                <section class="item">
                    <span>Choose Your Breed!</span>
                </section>

                <section class="item">
                    <select name="" id="breeds">
                        <option value="starter" selected>Select a Doggo!</option>
                    </select>
                </section>

                <section class="item">
                    <section class="img-container">
                        <section class="container">
                            <div id="emoji">🐶🐾🦴🐶🐾🦴🐶🐾🦴</div>
                            <img class="dog-img"
                            src="http://placecorgi.com/400/400" 
                            alt="cute corgi for the homepage">
                        </section>
                    </section>

                </section>

            </section>

            <section class="column">

                <section class="item">
                    <span>Doggo Characteristics</span>
                    <ul>
                        <li id="MF">S: Male</li>
                        <li id="age">Age: 2</li>
                        <li id="likes">Likes: Stuffed animals, Cardboard, Cuddling on the couch</li>
                        <li id="dislikes">Dislikes: Thunder, Food Bowls</li>
                        <li id="fun-fact">Additional Info:</li>
                    </ul>
                </section>

                <section class="item">

                </section>

            </section>

        </section>
        
        <script src="main.js"></script>
    </body>
</html>
